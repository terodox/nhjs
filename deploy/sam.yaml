AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Thumb Nailer - Thumbnail generator
Resources:
#------------------------- LAMBDA FUNCTION ------------------------
  ThumbNailerLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./deploy.zip
      Handler: index.handler
      Runtime: nodejs6.10
      Timeout: 300
      Environment:
        Variables:
          destinationBucket: !Ref DestinationBucket
      Events:
        OriginBucketFileCreate:
          Type: S3
          Properties:
            Bucket: !Ref OriginBucket
            Events: s3:ObjectCreated:*
      Policies:
        - PolicyName: logs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:*
              Resource: arn:aws:logs:*:*:*
        - PolicyName: bucket download
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:GetObject
              Resource: !Join ['', [ "arn:aws:s3:::", !Ref OriginBucket, "/*" ]]
        - PolicyName: bucket upload
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:PutObject
              Resource: !Join ['', [ "arn:aws:s3:::", !Ref DestinationBucket, "/*" ]]
#---------------------------- S3 Buckets ---------------------------
  OriginBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: BucketOwnerFullControl
      BucketName: "adesmarais-origin-bucket"
  DestinationBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: BucketOwnerFullControl
      BucketName: "adesmarais-destination-bucket"